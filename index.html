<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HaykDag's Portfolio</title>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <link rel="icon" type="image/png" href="/img/favicon.ico.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./src/avatar/header.css">
  <link rel="stylesheet" href="./src/sandris/sandris.css">
</head>
<body class="flex">
  <header class="header flex" id="header">
    <div class="title flex">
      <h1>HaykDag</h1>
      <div class="contact-info">
        <div class="contact-item"><span>📞</span> +86-166-0260-7848</div>
        <div class="contact-item"><span>✉</span> haykdaghl@gmail.com</div>
        <div class="contact-item"><span>📍</span>Tianjin,China</div>
      </div>
    </div>
    <div class="avatar-cnt flex">
      <canvas id="avatar"></canvas>
    </div>
    <div class="info flex" id="typewriter"></div>
    <div id="btnCnt" class="btn-cnt flex">
      <button id="mazeBtn" onclick="genMaze()">Generate Maze</button>
      <label>Rows</label>
      <input type="range" min="3" max="10" step="1" value="5" onchange="setRows(this.value)"></input>
      <label>Columns</label>
      <input type="range" min="5" max="15" step="1" value="10" onchange="setColumns(this.value)"></input>
      <label>Speed</label>
      <input type="range" min="1" max="10" step="1" value="3" onchange="setSpeed(this.value)"></input>
      <button id="resetBtn" onclick="reset()">Reset</button>
    </div>
  </header>
  <main class="flex" id="main">
    <div class="sandris-cnt flex" id="sandrisCnt"></div>
    <!-- <canvas id="mainCanvas"></canvas> -->
  </main>

  <!--utils-->
  <script src="./src/utils/utils.js"></script>

  <!-- avatar -->
  <script src="./src/avatar/utils.js"></script>
  <script src="./src/avatar/physics.js"></script>
  <script src="./src/avatar/avatar.js"></script>
  <script src="./src/avatar/header.js"></script>

  <!-- sandris -->
  <script src="./src/sandris/playground.js"></script>
  <script src="./src/sandris/sand.js"></script>
  <script src="./src/sandris/shape.js"></script>
  <script src="./src/sandris/sandris.js"></script>
  
  <script src="./src/animation/animation.js"></script>

  <!-- main projects -->
  <script src="./src/main/drawProjects.js"></script>
  <script src="./src/main/viewport.js"></script>

  <script src="./src/maze/node.js"></script>
  <script src="./src/maze/maze.js"></script>
  <script src="./src/maze/car.js"></script>
  <script src="./src/maze/game.js"></script>
  <script src="./src/maze/script.js"></script>

  <script src="script.js"></script>
</body>
</html>
